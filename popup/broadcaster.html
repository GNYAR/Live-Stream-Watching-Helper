<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖奇助手 - 實況主</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="card border-0 placeholder-glow" style="width: 250px">
    <div>
      <a class="btn btn-sm" id="search" href="popup.html">
        <i class="bi bi-chevron-left"></i> 返回
      </a>
    </div>
    <div class="card-body">
      <div class="row py-1">
        <div class="col-auto">
          <img
            src="images/profile.png"
            class="placeholder rounded-circle border border-2 border-primary p-1"
            style="width: 64px"
            alt="實況主頭像"
            id="profile"
          />
        </div>

        <div class="col ps-0">
          <h4 class="placeholder card-title fw-bold" id="name">實況主名稱</h4>
          <div class="placeholder card-subtitle text-secondary" id="login">
            實況主使用者名稱
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button
        type="button"
        class="placeholder btn btn-sm btn-primary w-100"
        id="add"
        disabled
      >
        <i class="bi bi-plus-lg"></i> 新增到清單
      </button>

      <button
        type="button"
        class="placeholder btn btn-sm btn-outline-danger w-100"
        style="display: none"
        id="remove"
        disabled
      >
        <i class="bi bi-trash"></i> 從清單移除
      </button>
    </div>

    <span
      class="mx-auto px-2 fs-3 fw-bold bg-white border border-danger border-2 rounded-1 position-absolute top-50 start-50 translate-middle"
      id="alert"
      hidden
    ></span>

    <script src="lib/bootstrap.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/js-cookie.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/apis.js"></script>
    <script src="js/list.js"></script>
    <script src="js/broadcaster.js"></script>
  </body>
</html>
