<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖奇助手</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="card border-0" style="width: 250px">
    <div class="input-group input-group-sm mb-3 rounded-0">
      <span class="input-group-text rounded-0">
        <i class="bi bi-twitch"></i>
      </span>

      <input
        type="text"
        class="form-control"
        placeholder="實況主使用者名稱"
        aria-label="實況主使用者名稱"
        aria-describedby="search"
        id="broadcaster-login"
      />

      <a
        class="btn btn-outline-primary rounded-0"
        id="search"
        href="broadcaster.html"
      >
        <i class="bi bi-search"></i>
      </a>
    </div>

    <div class="card-body"></div>

    <div class="card-footer">
      <a
        class="card-link link-secondary"
        href="https://www.flaticon.com/free-icons/robot"
        title="robot icons"
      >
        Robot icons created by Freepik - Flaticon
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="js/popup.js"></script>
  </body>
</html>
